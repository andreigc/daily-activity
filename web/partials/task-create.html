<div>
	<form name="newTaskForm" ng-submit="submit()">
	
	<div class="row new-task-row">
		<div class="col-lg-1"> Category </div>
		<div class="col-lg-2">
		  	{{currentCategoryName}}
		</div>
	</div>
	
	<div class="row new-task-row">
		<div class="col-lg-1"> Task Type </div>
		<div class="col-lg-2">
			<span ng-if="task.parentId">Subtask</span>
			<span ng-if="!task.parentId"> 
			   <select class="input-form-align" ng-model="$parent.taskType" ng-change="updateTaskType()" ng-options="type.name for type in taskTypes">
			   </select>
		    </span>
	    </div>
	</div>
		
	<div class="row new-task-row">
		<div class="col-lg-1">Task Description  </div>
		<div class="col-lg-2"><input class="input-form-align" type="text" name="taskDescription"  ng-model="task.description" required>
		   <span class="error" ng-show="newTaskForm.taskDescription.$error.required">
			   Required!
		   </span>
		</div>
	</div>
		
	<div class="row new-task-row">
		<div class="col-lg-1">Priority</div>
		<div class="col-lg-2">
			<select class="input-form-align" ng-model="priority" ng-change="update()" ng-options="priority.name for priority in priorities">
			</select>
		</div>
		
	</div>
	
	<div class="row new-task-row">
		<div class="col-lg-1">Start Date</div>
		<div class="col-lg-2">
			<input class="input-form-align" type="date" ng-model="task.startDate">
		</div>
		
	</div>

	<br/>	

	<div class="row">
		<div class="col-lg-3">
			<input type="submit" id="submit" value="Create" />
			<input type="submit" id="cancel" value="Cancel" ng-click="cancel()"/>
		</div>
	</div> 	</div> 
	
	</form>
</div>
