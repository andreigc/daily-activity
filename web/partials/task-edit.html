<form name="editTaskForm" ng-submit="submit()">
		
	<div class="row new-task-row">
		<div class="col-lg-1">Priority</div>
		<div class="col-lg-2">
			<select class="input-form-align" ng-model="priority" ng-change="update()" ng-options="priority.name for priority in priorities">
			</select>
		</div>	
	</div>
	
	  
	<div class="row new-task-row">
		<div class="col-lg-1">Task Summary  </div>
		<div class="col-lg-2">
			<textarea class="input-form-textarea" name="task.statusComment"  ng-model="task.statusComment" >
			</textarea>
		</div>
	</div>
	
	<div class="row new-task-row">
		<div class="col-lg-1">Percent Completed</div>
		<div class="col-lg-2"> 
			<input class="input-form-align" type="number" ng-model="percentCompleted" ng-change="update()" min="0" max="100">
		</div>
	</div>
	
	
	<br/>	
	
	<div class="row">
		<div class="col-lg-3">
			<input type="submit" id="submit" value="Save" />
			<input type="submit" id="cancel" value="Cancel" ng-click="cancel()"/>
		</div>
	</div> 	</div> 
	 
</form>
