<!doctype html>
<html lang="en" ng-app="dailyAgendaApp">
<head>
<meta charset="utf-8">
<title>Daily Activity</title>

<link rel="stylesheet" href="css/bootstrap.css">
<link href="css/bootstrap.css.map">

<script src="js/angular/angular.js"></script>
<script src="js/angular/angular-cookies.js"></script>
<script src="js/angular/angular-route.js"></script>

<script src="js/application.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="js/services.js"></script>

<script src="js/jquery/jquery.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<script src="js/cryptojs/md5.js"></script>
</head>

<body>
	<div class="row" ng-controller="MainController">
		<div class="col-lg-4">
				<h3>Daily Activity</h3>
				<p>Version: 0.0.7 BETA</p>
				{{currentUser()}}
				<span ng-if="isLoggedIn()">
					<a href="#/tasks">home</a>
					<a href="#/" ng-click="logout($event)">logout</a>
				</span>
				<span ng-if="!isLoggedIn()">
					<a href="#/">home</a>
					<a href="#/login">login</a>
					<a href="#/register">register</a>
				</span>
			</div>
	</div>
	<hr />
	
	<div class="alert alert-success alert-dismissible hidden" role="alert">
 		<button type="button" class="close" data-dismiss="alert">
 			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
 		</button>
 		<strong id="msg">Placeholder message</strong>
	</div>
	
	<div class="alert alert-danger alert-dismissible hidden" role="alert">
 		<button type="button" class="close" data-dismiss="alert">
 			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
 		</button>
 		<strong id="msg-fail">Placeholder message</strong>
	</div>
	
	
	<div ng-view></div>
	<footer>
		<hr />
		<p>Created by: Andrei Cristian Geacar</p>
		<p>
			Contact information: <a href="mailto:andrei.geacar@gmail.com">
				andrei.geacar@gmail.com</a>.
		</p>
	</footer>
</body>

</html>
